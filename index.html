<body>

  <section class="socials">
    <a href="https://kick.com/fgrfreakon" target="_blank" id="kick-link">

    <a href="https://trovo.live" target="_blank"><i class="fas fa-broadcast-tower"></i> Trovo</a>
    <a href="https://twitch.tv/fgrfreakon" target="_blank" id="twitch-link">
      <i class="fab fa-twitch"></i> Twitch
      <span class="live-badge" id="twitch-live-badge">LIVE</span>
    </a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>

  <!-- ... footer ... -->

  <script>
    // Existing Twitch live-check script...
    async function checkTwitchLive() {
      // Twitch API logic here...
    }
    checkTwitchLive();

    async function checkKickLive() {
      try {
        const username = "fgrfreakon";
        const res = await fetch(`https://api.kick.com/api/v1/channels/${username}/livestream`);
        if (!res.ok) throw new Error(`HTTP status ${res.status}`);
        const data = await res.json();
        if (data.is_live) {
          document.getElementById("kick-live-badge").style.display = "inline-block";
        }
      } catch (e) {
        console.error("Error checking Kick live status:", e);
      }
    }
    checkKickLive();
    setInterval(checkKickLive, 60000);
  </script>
